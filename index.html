<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <meta name="keywords" content="Яндекс, Практикум, Фото">
  <meta name="author" content="Марк Брыгинский">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="root">
    <header class="header">
      <a href="#"><img class="header__logo" src="./images/header-logo.svg" alt="Места"></a>
    </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/image.png" alt="аватар">
            <div class="profile__info">
              <div class="profile__info-row">
                <p class="profile__user-name">Жак-Ив Кусто</p>
                <button type="button" class="profile__edit-button"></button>
              </div>
              <p class="profile__user-about">Исследователь океана</p>
            </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="photo-grid">
          <ul class="photo-cards">
            <!--Place for cards-->
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
  </div>
  <div id="popupIncreasePhoto" class="popup popup_min-transparent">
    <div class="popup__image-container">
      <button type="button" class="popup__close-button"></button>
      <img class="popup__image" src="#" alt="#">
      <figure class="popup__image-figure"></figure>
    </div>
  </div>
  <template id="photo-card-template">
    <li class="photo-card">
      <button type="button" class="photo-card__trash-icon" value=""></button>
      <img class="photo-card__image" src="#" alt="#">
      <div class="photo-card__footer">
        <h3 class="photo-card__title"></h3>
        <button type="button" class="photo-card__like-icon"></button>
      </div>
    </li>
  </template>
  <!-- !!!! -->
  <form id="popupAddPhoto" class="popup popup_half-transparent" novalidate>
    <div class="popup__form-container">
      <button type="reset" class="popup__close-button" value=""></button>
      <h2 class="popup__title">Новое место</h2>
      <div class="popup__input-container">
        <input id="popup__card-name" type="text" class="popup__text-field" autofocus placeholder="Название" minlength="1" maxlength="30" required>
        <span id="popup__card-name-error" class="popup__input-error"></span>
      </div>
      <div class="popup__input-container">
        <input id="popup__card-link" type="url" class="popup__text-field" placeholder="Ссылка на картинку" required>
        <span id="popup__card-link-error" class="popup__input-error"></span>
      </div>
      <button type="submit" class="popup__save-button popup__save-button_disabled" disabled>Создать</button>
    </div>
  </form>
  <form id="popupEditProfile" class="popup popup_half-transparent" novalidate>
    <div class="popup__form-container">
      <button type="reset" class="popup__close-button" value=""></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <div class="popup__input-container">
        <input id="popup__user-name" type="text" class="popup__text-field" autofocus placeholder="Имя" minlength="2" maxlength="40" required>
        <span id="popup__user-name-error" class="popup__input-error"></span>
      </div>
      <div class="popup__input-container">
        <input id="popup__user-about" type="text" class="popup__text-field" placeholder="О себе" minlength="2" maxlength="200" required>
        <span id="popup__user-about-error" class="popup__input-error"></span>
      </div>
      <button type="submit" class="popup__save-button popup__save-button_disabled" disabled>Сохранить</button>
    </div>
  </form>
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/initial-cards.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>
  <!-- <script type="module" src="./scripts/card.js"></script>
  <script type="module" src="./scripts/popup.js"></script>
  <script type="module" src="./scripts/popupIncreasedPhoto.js"></script>
  <script type="module" src="./scripts/popupAddPhoto.js"></script> -->
</body>
</html>
